name: Branch Cleanup

# Run weekly on Sunday at midnight UTC, or manually
on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (no actual deletions)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      stale_days:
        description: 'Days to consider branch stale'
        required: false
        default: '30'
        type: string

jobs:
  # Job 1: Audit branches
  audit:
    name: Audit Branches
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for branch analysis

      - name: Make scripts executable
        run: chmod +x scripts/git/*.sh

      - name: Run branch audit
        run: |
          echo "Running branch audit..."

          STALE_DAYS="${{ github.event.inputs.stale_days || '30' }}"

          ./scripts/git/branch-audit.sh \
            --stale-days "$STALE_DAYS" \
            --output markdown \
            --check-remote \
            --verbose > audit-report.md || true

          echo "âœ“ Audit complete"

      - name: Display audit summary
        run: |
          echo "### Branch Audit Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat audit-report.md >> $GITHUB_STEP_SUMMARY

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: branch-audit-report
          path: audit-report.md
          retention-days: 90

  # Job 2: Cleanup merged branches
  cleanup:
    name: Cleanup Merged Branches
    runs-on: ubuntu-latest
    needs: audit
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make scripts executable
        run: chmod +x scripts/git/*.sh

      - name: Run branch cleanup
        run: |
          echo "Running branch cleanup..."

          DRY_RUN="${{ github.event.inputs.dry_run || 'true' }}"
          STALE_DAYS="${{ github.event.inputs.stale_days || '30' }}"

          if [[ "$DRY_RUN" == "true" ]]; then
            echo "âš ï¸  Running in DRY-RUN mode - no actual deletions"
            CLEANUP_ARGS="--dry-run"
          else
            echo "Running in LIVE mode - branches will be deleted"
            CLEANUP_ARGS="--auto"
          fi

          ./scripts/git/branch-cleanup.sh \
            $CLEANUP_ARGS \
            --stale-days "$STALE_DAYS" \
            --keep-merged 7 \
            --archive-unmerged \
            --remote \
            --verbose || true

          echo "âœ“ Cleanup complete"

      - name: Upload cleanup log
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-log
          path: .git/cleanup-log.txt
          retention-days: 90
        if: always()

  # Job 3: Report stale branches
  report-stale:
    name: Report Stale Branches
    runs-on: ubuntu-latest
    needs: audit
    if: always()

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download audit report
        uses: actions/download-artifact@v4
        with:
          name: branch-audit-report

      - name: Check for stale branches
        id: check_stale
        run: |
          # Parse audit report for stale branches
          if grep -q "Stale.*Branches" audit-report.md; then
            echo "has_stale=true" >> $GITHUB_OUTPUT

            # Extract stale branch count
            STALE_COUNT=$(grep -c "âš ï¸" audit-report.md || echo "0")
            echo "stale_count=$STALE_COUNT" >> $GITHUB_OUTPUT
          else
            echo "has_stale=false" >> $GITHUB_OUTPUT
            echo "stale_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Create issue for stale branches
        if: steps.check_stale.outputs.has_stale == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditReport = fs.readFileSync('audit-report.md', 'utf8');
            const staleCount = '${{ steps.check_stale.outputs.stale_count }}';

            const issueBody = `## Stale Branches Detected ðŸ§¹

            The automated branch audit has detected **${staleCount}** stale branches that may need attention.

            ### Audit Report

            ${auditReport}

            ### Action Required

            Please review the stale branches listed above and take one of the following actions:

            1. **Merge** the branch if the work is complete
            2. **Archive** the branch if the work is abandoned but should be preserved
            3. **Delete** the branch if it's no longer needed
            4. **Update** the branch with a commit if work is ongoing

            ### Automated Cleanup

            Merged branches older than 7 days are automatically cleaned up.
            Unmerged stale branches require manual review.

            ---

            _This issue was automatically created by the Branch Cleanup workflow._
            _Run ID: ${{ github.run_id }}_
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'branch-cleanup'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Stale Branches Detected')
            );

            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `### Updated Audit Report (${new Date().toISOString()})\n\n${auditReport}`
              });
              console.log(`Updated existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ§¹ Stale Branches Detected - Manual Review Required',
                body: issueBody,
                labels: ['branch-cleanup', 'maintenance']
              });
              console.log(`Created new issue #${issue.data.number}`);
            }

  # Job 4: Summary
  summary:
    name: Cleanup Summary
    runs-on: ubuntu-latest
    needs: [audit, cleanup, report-stale]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "### Branch Cleanup Summary ðŸ§¹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]] || [[ "${{ github.event.inputs.dry_run }}" == "" ]]; then
            echo "**Mode:** Dry Run (no deletions)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** Live (branches deleted)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.audit.result }}" == "success" ]]; then
            echo "- âœ… Audit completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Audit failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.cleanup.result }}" == "success" ]]; then
            echo "- âœ… Cleanup completed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.cleanup.result }}" == "skipped" ]]; then
            echo "- â­ï¸ Cleanup skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Cleanup failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.report-stale.result }}" == "success" ]]; then
            echo "- âœ… Stale branch report generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Stale branch report failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow artifacts for detailed audit and cleanup logs." >> $GITHUB_STEP_SUMMARY

      - name: Print completion message
        run: |
          echo "=========================================="
          echo "  Branch Cleanup Workflow Complete"
          echo "=========================================="
          echo ""
          echo "Audit: ${{ needs.audit.result }}"
          echo "Cleanup: ${{ needs.cleanup.result }}"
          echo "Report: ${{ needs.report-stale.result }}"
          echo ""
          echo "View detailed reports in the Actions artifacts."
